security:
    encoders:
        App\Entity\User\User:
            algorithm: auto
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: security_logout
    access_control:
        - { path: ^/account, roles: ROLE_USER }
        - { path: ^/admin, roles: ROLE_EVPT }
        - { path: ^/conference-manager, roles: ROLE_ORGANISER }
        - { path: ^/journal-manager, roles: ROLE_EDITOR }
        - { path: ^/tech, roles: ROLE_TECH }
    role_hierarchy:
        ROLE_TECH: [ROLE_EVPT, ROLE_ORGANISER, ROLE_EDITOR]
        ROLE_EVPT: [ROLE_ORGANISER, ROLE_EDITOR]
